<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Shop</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="PRODIGY_WD_01.CSS">
</head>
<body>
    <header class="header">

        <a href="#" class="logo">
            <img src="logo.png" alt="">
        </a>

        <nav class="navbar">
            <div id="close" class="fas fa-times"></div>

            <a href="#" class="nav_item">home</a>
            <a href="#" class="nav_item">menu</a>
            <a href="#" class="nav_item">about</a>
            <a href="#" class="nav_item">contact</a>

        </nav>

        <div id="menu" class="fas fa-bars"></div>

    </header>

    <section class="home">

        <div class="content">
            <h1 class="title">fresh <span>coffee</span> for fresh <span>minds</span> </h1>
            <p class="description">To inspire and nurture the human spirit- one person, one cup, and one neighborhood at a time.</p>
            <a href="#" class="btn">order now</a>
        </div>

        <div class="image">
            <img src="coffee pic.png" alt="" data-speed="-3" class="move">
        </div>

    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
    <script src="PRODIGY_WD_01.JS"></script>
</body>
</html>
